apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: service-binding-controller-manager
  name: service-binding-operator
  namespace: service-binding-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: service-binding-controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: service-binding-controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        - --zap-encoder=json
        - --zap-log-level=info
        command:
        - /manager
        imagePullPolicy: Always
        image: tmaxcloudck/service-binding-operator:1.0.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      serviceAccountName: service-binding-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: service-binding-operator-service-cert